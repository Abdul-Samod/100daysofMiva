    <script>
        // Declaring and assigning variables
        let x = 6;
        let y = 10;
        let z = x + y;

        // Changing HTML content 
        document.getElementById("demo").innerHTML = z;

        // Scope of declaring variables
        // Block Scope: Variable cannot be accessed from
        //  outside the block
        {
            let x = 5;
        }

        /* Global Scope: Variable declared with var
        inside a block can be accessed from outside the block*/  
        {
            var m = 6;
        }

        /* Const keyword: Used to declare variables but 
        cannot be reassigned but values in the variable can be changed*/
        const candidate = {name: "Abdul", gender: "male", nationality: "Nigerian"}

        // Changing its values
        candidate.name = "Samod";

        // Adding values
        candidate.age = 18;

        // Arithmetic Operators
        // Addition
        let a = 10;
        let b = 20;
        let c = 30;

        let num1 = a + b;
        
        //Subtraction

        // Exponentiation
        let num4 = a**2;

        let num5 = b / a;

        // Modulus
        let num6 = b % 3;

        // Assignment Operators
        // Simple assignment operator assigns value to a variable
        let year = 2024;

        // Addition assignment operator adds a value to a variable
        let name = "Abdul";
        name += "Samod";

        // Subtraction assignment operator subtracts a value from a variable
        let num7 = 25;
        num7 -= 5;

        // Multiplication assignment operator multiplies a variable
        let num8 = 2;
        num8 *= 15;

        // Exponentiation assignment operator raises a variable to a power
        let num9 = 3;
        num9 **= 3;

        // Division assignment operator divides a variable
        let num10 = 25;
        num10 /= 5;

        // Remainder assignment operator assigns a remainder to a variable
        let num11 = 32;
        num11 %= 3; 
        
        /*Logical AND assignment operator: If first value is true, 
        second value is assigned */
        let num12 = 5 > 3; 
        num12 &&= 8;

        /*Logical OR assignment operator: If first value is false,
        second value is assigned*/
        let num13 = 3 > 5;
        num13 ||= 15;

        /*Null coalescing assignment operator: If first value is undefined 
        or null, second value is assigned*/
        let num14;
        num14 ??= 100;

        let boyName = "Ade";
        let sentence = "This is Ade's book";

        let n1 = 20;
        let n2 = 10.50; /*floating point*/

        with scientific notation*/ 
        let n3 = 162e5;
        let n4 = 162e-5;

         };
